{# templates/index.html #}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}menu{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
{% include "index.html" %}




<body>
    {% block header %}{% endblock %}

    <main>
        <table class="table animate__animated animate__backInUp">
            <tr class="table__head__tr">
                <th class="table__head__th">назва</th>
                <th class="table__head__th">ціна</th>
                <th class="table__head__th">склад</th>
                <th class="table__head__th">Діаметр</th>
                <th class="table__head__th">Вага</th>
            </tr>
            {% for i in data %}
            <tr class="table__tr">
                <td class="table__th">{{  i[1]  }}</td>
                <td class="table__th">{{  i[2]  }}</td>
                <td class="table__th">{{  i[3]  }}</td>
                <td class="table__th">{{  i[4]  }}</td>
                <td class="table__th">{{  i[5]  }}</td>
            </tr>
            {% endfor %}
        </table>
        <a class="main__link" href="#">
            <button type="button" class="main__button">Замовити можна тут</button>
        </a>
    </main>
</body>

</html>
