<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
    <header>
        <a href="#"><img class="logo animate__animated animate__backInDown" src="../static/img/pizza__logo.jpg"
                alt=""></a>
        <h2 class="header__title">Hot pizza</h2>
        <nav>
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__item__link" href="/">Home</a>
                </li>
                <li class="nav__item">
                    <a class="nav__item__link" href="/menu">Menu</a>
                </li>
            </ul>
        </nav>
    </header>


    <main>
        <table class="table animate__animated animate__backInUp">
            <tr class="table__head__tr">
                <th class="table__head__th">назва</th>
                <th class="table__head__th">ціна</th>
                <th class="table__head__th">склад</th>
                <th class="table__head__th">Діаметр</th>
                <th class="table__head__th">Вага</th>
            </tr>
            {% for i in date %}
            {% if i.number > 0 %}
            <tr class="table__tr">
                <th class="table__th">{{ i.name }}</th>
                <th class="table__th">{{ i.price }}</th>
                <th class="table__th">{{ i.composition }}</th>
                <th class="table__th">{{ i.Diameter }}</th>
                <th class="table__th">{{ i.Weight }}</th>
            </tr>
            {% endif %}
            {% endfor %}
        </table>
        <a class="main__link" href="#">
            <button type="button" class="main__button">Замовити можна тут</button>
        </a>
    </main>
</body>

</html>
