{% block head %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
{% endblock %}

<body>
    {% block header %}
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav nav__list">
                        <li class="nav-item nav__item">
                            <a class="nav-link active nav__item__link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item nav__item">
                            <a class="nav-link nav__item__link" href="#">Menu</a>
                        </li>
                        <li class="nav-item nav__item">
                            <a class="nav-link nav__item__link" href="#">Contacts</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <a href="#"><img class="logo animate__animated animate__backInDown" src="../static/img/pizza__logo.jpg"
                alt=""></a>
        <h2 class="header__title">Hot pizza</h2>
        <nav>
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__item__link" href="/">Home</a>
                </li>
                <li class="nav__item">
                    <a class="nav__item__link" href="/menu">Menu</a>
                </li>
            </ul>
        </nav>
    </header>
    {% endblock %}
</body>

</html>
